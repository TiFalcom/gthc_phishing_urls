<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Formulário Web</h1>
        <form method="POST">
            <div class="form-group">
                <label for="campo_preenchido">Campo:</label>
                <input type="text" class="form-control" id="campo_preenchido" name="campo_preenchido" placeholder="Digite o link que deseja verificar o phishing">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        {% if campo_preenchido %}
            <div class="mt-3">
                <h2>Link recebido:</h2>
                <p>O campo preenchido foi: {{ campo_preenchido }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
